<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Certificate Generator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!-- Google Fonts Roboto CDN -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
    <style>
        body, input, button, select, textarea {
            font-family: 'Roboto', Arial, sans-serif;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1>Student Certificate/Receipt Generator</h1>
        <form method="post" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="excelFile" class="form-label">Upload Excel File</label>
                <input class="form-control" type="file" id="excelFile" name="excelFile" accept=".xlsx,.xls">
            </div>
            <div class="mb-3">
                <label for="templateImage" class="form-label">Upload Background Template</label>
                <input class="form-control" type="file" id="templateImage" name="templateImage" accept="image/png,image/jpeg">
            </div>
            <button type="submit" class="btn btn-primary">Generate Certificates</button>
        </form>
    </div>
</body>
</html>
